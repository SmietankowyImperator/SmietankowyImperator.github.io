topTitle: Opinie
title: >
  ## Co inni mówią na mój temat?

testimonial:
  - name: DB
    comment: Pierwszy raz w życiu po wyjściu od psychologa pomyślałam, że nareszcie po tylu latach znalazłam specjalistkę, przy której czuję się komfortowo. Pani Julia jest empatyczna, profesjonalna, pomocna, ciepła. Czułam się, jakbym zwierzała się najlepszej przyjaciółce, nie czułam się oceniania ani diagnozowana. Wyszłam z ogromną ulgą, poukładanymi myślami i siłą do dalszego mierzenia się z życiem. Szczerze polecam.
    time: 3 sierpnia 2022
  - name: Honorata
    comment: Bardzo pomocna konsultacja awaryjna. Otrzymałam potrzebne wsparcie i zostałam wysłuchana z uwagą. Z całego serca polecam.
    time: 2 sierpnia 2022
  - name: Tomasz
    comment: Z moją obecną psychoterapeutką współpracuję już blisko półtorej roku, trafił się jednak okres w którym nasza relacja terapeutyczna natrafiła na kilka "ale" o których nie potrafiłem z nią porozmawiać. Ponieważ sytuacja ta się dłużyła i komplikowała, a samodzielnie nie potrafiłem się przełamać do przeprowadzenia tej rozmowy zdecydowałem się na zasięgnięcie wsparcia w tej kwestii u innego specjalisty. Pani Julia była pierwszym wyborem, i jak sądzę - najwłaściwszym. Pomimo ogromnego ciężaru jaki ze sobą miałem potrafiła się sprawnie skupić na tym z czym przyszedłem - czyli "konflikt" z obecną terapeutką. Słusznie stwierdziła, że złamanie przymierza terapeutycznego i tym samym zmiana terapeutki powinna być traktowana jako ostateczna ostateczność, tym samym rozmowę i komunikację postawiła na pierwszym miejscu jako rozwiązania. W trakcie konsultacji udało się nam rozłożyć to nieporozumienie na czynniki pierwsze i tym samym nauczyć mnie jak do tej rozmowy podejść zachowując szacunek dla obu stron, a także pamiętając o uczuciach. Już następnego dnia udało mi się bez żadnych oporów porozmawiać z moją terapeutką i rozwiać wszelkie wątpliwości jakie się kumulowały w czasie i tym samym uzdrowić tą relację. Dziś mija miesiąc od konsultacji, a przepracowane tematy rezonują do obecnej chwili. Dziękuję!
    time: 29 lipca 2022
  - name: Damian
    comment: Pani Julia odpowiednio podchodzi do pacjenta, czuje się bardzo komfortowo przebywając w gabinecie i o dziwo, większość specjalistów na mnie "nie działa" lecz Pani Julia jest godna zaufania :)
    time: 29 czerwca 2022
  - name: EA 
    comment: Bardzo dobry specjalista, osoba empatyczna i profesjonalna w swoim zawodzie. Szczerze polecam wizytę u Pani Julii!
    time: 15 czerwca 2022
  - name: Natalia N
    comment: Brałam udział w warsztatach prowadzonych przez Julię i jestem zachwycona. Julia daje wszystkim przestrzeń na wygłoszenie swojej opinii, daje ludziom mówić i dobrze słucha. Polecam bardzo serdecznie.
    time: 24 maja 2022
  - name: Zofia Ł.
    comment: Już parokrotnie brałam udział w spotkaniach organizowanych i prowadzonych przez Panią Julię - to co mogę o niej powiedzieć - to że to niezwykle ciepła, uważna i co najważniejsze - profesjonalna osoba. Spotkania z Panią Julią - zapisały się dla mnie jako jedno z ważniejszych elementów na drodze poznawania i pracowania z moją seksualnością. Był to jeden z wielu elementów wypracowywania samoświadomości i pewności siebie. Polecam każdemu, potrzebującemu porady i spotkań w tak delikatnym i intymnym zakresie.
    time: 22 maja 2022
  - name: Izabella Kamińska
    comment: Świetna specjalistka i bardzo kompetentna osoba. Z całego serca polecam warsztaty seksuologiczne! :)
    time: 23 kwietnia 2022
  - name: Kasia S.
    comment: Miałam przyjemność brać udział w warsztatach dla kobiet organizowanych przez Panią Julię. Niezwykle inspirujące. Pani Julia jest bardzo zaangażowana w to co robi, posiada ogrom wiedzy oraz potrafi ją wspaniale wykorzystać. Stworzyła wspaniałą przestrzeń dla kobiet, które chcą się rozwijać. Zdecydowanie polecam!
